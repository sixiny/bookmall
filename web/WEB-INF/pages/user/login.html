<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>书城会员登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
  </head>
  <body>
    <div id="login_header">
      <a href="../index.html">
        <img class="logo_img" alt="" th:href="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>书城会员</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span th:if="${session.loginerror!=null}" class="errorMsg">用户名或密码错误</span>
            </div>
            <div class="form">
              <form th:action="@{/user.do}" method="post">
                <input type="hidden" name="operate" value="login"/>
                <label>用户名称：</label>
                <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                  name="uname" id="username" value="ysx" />
                <br />
                <br />
                <label>用户密码：</label>
                <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                  name="pwd" id="password" value="ysx52smile...!"/>
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" />
                <div class="tit">
                  <a th:href="@{/page.do(operate='page', page='/user/regist')}">立即注册</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        YSX书城.Copyright &copy;2022
      </span>
    </div>
  </body>
</html>
